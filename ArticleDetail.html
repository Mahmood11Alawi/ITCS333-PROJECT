<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details - Campus News</title>
    <link rel="stylesheet" href="styles.css">
    <div class="rgb-background"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header>
        <h1>Campus News</h1>
        <nav>
            <a href="index.html" class="home-link">üè† Home</a>
            <a href="NewsAdmin.html" class="button">Add News</a>
        </nav>
    </header>
    
    <main class="container">
        <article class="card article-detail">
            <img src="art.png" alt="Article Image" class="article-image" id="article-image">
            <div class="article-content">
                <h2 id="article-title"></h2>
                <p class="meta" id="article-date"></p>
                <div id="article-body"></div>
                
                <section class="comments">
                    <h3>Comments</h3>
                    <div class="comment-list" id="comment-list">
                        <!-- Comments will be loaded here -->
                    </div>
                    <div class="add-comment">
                        <textarea placeholder="Write your comment..." id="comment-text"></textarea>
                        <button class="button" onclick="postComment()">Post Comment</button>
                    </div>
                </section>
                
                <a href="MainNews.html" class="button secondary">Back to News</a>
            </div>
        </article>
    </main>

    
</body>
</html>
