<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="..\styles.css">
    <div class="rgb-background"></div>
</head>
<body>
    <main class="container">
        <nav>
            <a href="events-calendar.html">&larr; Back to Events</a>
        </nav>

        <article class="event-detail">
            <header>
                <h1>Annual Science Fair</h1>
                <div class="grid">
                    <button>Edit Event</button>
                    <button class="secondary">Delete Event</button>
                </div>
            </header>

            <div>
                <p>📅 March 15, 2024 | 10:00 AM - 4:00 PM</p>
                <p>📍 Main Auditorium</p>
                <p>👥 Organized by: Science Department</p>
                <p>🔖 Category: Academic</p>
                <p>📝 Description: Annual showcase of student science projects and research innovations. Open to all students and faculty members.</p>
            </div>

            <section class="comments-section">
                <h2>Comments</h2>
                
                <article class="comment-card">
                    <div class="card-wrapper">
                        <article class="card">
                            <div class="card-border"></div>
                            <div class="card-content">
                                <!-- Your content here -->
                            </div>
                    
                </article>

                

                <form>
                    <textarea placeholder="Add your comment..." rows="3"></textarea>
                    <button type="submit">Post Comment</button>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
