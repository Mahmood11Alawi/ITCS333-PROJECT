<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub - Events Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="..\styles.css">
    <div class="rgb-background"></div>
</head>
<body>
    <header class="container">
        <nav>
            <a href="..\index.html" class="home-link">üè† Home</a>
            <ul>
                <li><strong>Campus Hub - Events</strong></li>
            </ul>
            <ul>
                <li><a href="create-event.html" role="button">Add Event</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Upcoming Events</h1>
        
        <div class="filters">
            <input type="search" id="search" placeholder="Search events..." aria-label="Search">
            <select id="category-filter" aria-label="Category filter">
                <option>All Categories</option>
                <option>Academic</option>
                <option>Social</option>
                <option>Sports</option>
            </select>
            <select id="sort" aria-label="Sort by">
                <option>Date: Ascending</option>
                <option>Date: Descending</option>
            </select>
        </div>

        <div id="loading" class="loading-spinner"></div>

        <div id="error" class="error-message"></div>

        <section class="event-grid">
        </section>

        <div class="pagination">
        </div>
    </main>

    <script src="js/events-calendar.js"></script>

</body>
</html>
