<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="..\styles.css">
    <div class="rgb-background"></div>
</head>
<body>
    <main class="container">
        <div class="form-container">
            <nav>
                <a href="events-calendar.html">&larr; Back to Events</a>
            </nav>
            
            <h1>Create New Event</h1>
            
            <form id="eventForm">
                <!-- Error Container -->
                <div id="globalError" class="global-error" style="display: none;"></div>

                <label class="required">
                    Event Title
                    <input type="text" name="title" required placeholder="Enter event title">
                    <div class="error-message"></div>
                </label>

                <div class="grid">
                    <label class="required">
                        Date
                        <input type="date" name="date" required>
                        <div class="error-message"></div>
                    </label>
                    
                    <label class="required">
                        Time
                        <input type="time" name="time" required>
                        <div class="error-message"></div>
                    </label>
                </div>

                <label class="required">
                    Location
                    <input type="text" name="location" required placeholder="Enter venue">
                    <div class="error-message"></div>
                </label>

                <label class="required">
                    Organized By
                    <input type="text" name="organizer" required placeholder="Enter Organizer Name">
                    <div class="error-message"></div>
                </label>

                <label>
                    Description
                    <textarea name="description" rows="4" placeholder="Event details..."></textarea>
                </label>

                <label class="required">
                    Event Type
                    <select name="category" required>
                        <option value="">Select category</option>
                        <option>Academic</option>
                        <option>Social</option>
                        <option>Sports</option>
                    </select>
                    <div class="error-message"></div>
                </label>

                <div class="grid">
                    <button type="submit" class="contrast" id="submitBtn">
                        Create Event
                    </button>
                    <a href="events-calendar.html" role="button" class="secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="js/create-event.js"></script>

</body>
</html>
