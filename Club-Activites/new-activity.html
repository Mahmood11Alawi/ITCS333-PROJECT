<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="..\styles.css">
</head>
<body>
    <div class="rgb-background"></div>
    
    <header class="container">
        <nav>
            <a href="club-activities.html" class="home-link">‚Üê Back to Activities</a>
            <h1>üéà Create New Activity</h1>
        </nav>
    </header>

    <main class="container">
        <form class="create-form" action="club-activities.html" method="POST">
            <div class="form-group">
                <label for="activity-name">Activity Name</label>
                <input type="text" id="activity-name" name="activity-name" required 
                    placeholder="e.g., Debate Club Meeting">
            </div>

            <div class="form-group">
                <label for="date-time">Date & Time</label>
                <input type="datetime-local" id="date-time" name="date-time" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required 
                    placeholder="e.g., Student Union Room 305">
            </div>

            <div class="form-group">
                <label for="description">Activity Description</label>
                <textarea id="description" name="description" rows="5" required
                    placeholder="Describe the activity details..."></textarea>
            </div>

            <div class="form-group">
                <label for="flyer">Upload Flyer (Optional)</label>
                <input type="file" id="flyer" name="flyer" 
                    accept="image/png, image/jpeg, .pdf">
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Create Activity</button>
                <a href="club-activities.html" class="button secondary">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
