<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Campus News</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <div class="rgb-background"></div>
</head>
<body>
    <header>
        <h1>Campus News</h1>
        <nav>
            <a href="index.html" class="home-link">üè† Home</a>
            <a href="NewsAdmin.html" class="button">Add News</a> 
        </nav>
    </header>
    <main class="container">
        <!-- Search and Filter Section remains unchanged -->

        <!-- Modified News Items Section -->
        <div class="grid">
            <article class="card news-item">
                <div class="image-container">
                    <img src="news1.jpg" alt="First News Title" class="news-thumb">
                </div>
                <div class="news-item-content">
                    <h2>First News Title</h2>
                    <p>A short summary of the news item.</p>
                    <div class="news-meta">
                        <span>May 20, 2025</span>
                        <a href="ArticleDetail.html?id=1" class="button secondary">Read More</a>
                    </div>
                </div>
            </article>

            <article class="card news-item">
                <div class="image-container">
                    <img src="news2.jpg" alt="Second News Title" class="news-thumb">
                </div>
                <div class="news-item-content">
                    <h2>Second News Title</h2>
                    <p>Another brief summary of a news item.</p>
                    <div class="news-meta">
                        <span>March 18, 2025</span>
                        <a href="ArticleDetail.html?id=2" class="button secondary">Read More</a>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
