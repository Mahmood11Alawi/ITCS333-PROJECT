<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage News</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <div class="rgb-background"></div>
</head>
<body>
    <header>
        <h1>Manage News</h1>
    </header>
    <main class="container">
        <div class="table-container">
            <table class="card">
                <thead>
                    <tr>
                        <th>News Title</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="news1.jpg" alt="News 1" class="news-thumb" />
                            <span>First News Title</span>
                        </td>
                        <td>May 20, 2025</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="news2.jpg" alt="News 2" class="news-thumb" />
                            <span>Second News Title</span>
                        </td>
                        <td>March 18, 2025</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add News Form -->
        <section class="add-news card">
            <h2>Add New News</h2>
            <form class="grid">
                <div class="form-group">
                    <label for="news-date">Date:</label>
                    <input type="date" id="news-date" required>
                </div>
                
                <div class="form-group">
                    <label for="news-title">Title:</label>
                    <input type="text" id="news-title" required>
                </div>
                
                <div class="form-group">
                    <label for="news-description">Description:</label>
                    <textarea id="news-description" required rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="news-image">Image:</label>
                    <input type="file" id="news-image" accept="image/*" required>
                </div>

                <button type="submit" class="button">Add News</button>
            </form>
        </section>

        <!-- Back Button -->
        <div class="button-container">
            <a href="MainNews.html" class="button secondary">Back to Main Page</a>
        </div>
    </main>
</body>
</html>
