<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rgb-background"></div>
    
    <header class="container">
        <nav>
            <a href="course-notes.html" class="home-link">‚Üê Back to Notes</a>
            <h1>üì§ Upload New Notes</h1>
        </nav>
    </header>

    <main class="container">
        <form class="create-form" action="course-notes.html" method="POST">
            <div class="form-group">
                <label for="course-name">Course Name</label>
                <input type="text" id="course-name" name="course-name" required 
                    placeholder="e.g., MATH 201 - Calculus II">
            </div>

            <div class="form-group">
                <label for="note-title">Note Title</label>
                <input type="text" id="note-title" name="note-title" required 
                    placeholder="e.g., Chapter 1-3 Summary">
            </div>

            <div class="form-group">
                <label for="file-upload">Upload File</label>
                <input type="file" id="file-upload" name="file-upload" required 
                    accept=".pdf,.doc,.docx,.txt">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" 
                    placeholder="Add a brief description of your notes..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Upload Notes</button>
                <a href="course-notes.html" class="button secondary">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
